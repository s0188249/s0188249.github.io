<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости заказа</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Калькулятор стоимости заказа</h1>
        <label for="itemCount">Количество товара:</label>
        <input type="text" id="itemCount" placeholder="Введите количество">

        <label for="itemPrice">Выберите товар:</label>
        <select id="itemPrice">
            <option value="100">Товар 1 - 100₽</option>
            <option value="200">Товар 2 - 200₽</option>
            <option value="300">Товар 3 - 300₽</option>
        </select>

        <button id="bCalc">Посчитать стоимость</button>
        <div id="outputResult" class="output"></div>
    </div>

    <script src="calculator.js" defer></script>
</body>
</html>
