<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 8</title>
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    >
    <script defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
    <script src="script.js" defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .btn-custom {
        background-color: #28a745;
        color: white;
      }
      .btn-custom:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body class="fs-120p">
    <button type="button" class="btn btn-custom container-fluid"
      data-bs-toggle="modal" data-bs-target="#exampleModal" id="buttonModal">
      Открыть</button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true"
      aria-labelledby="exampleModalLabel" data-bs-backdrop="static">
      <div class="modal-dialog modal-dialog-centered">
         <div class="modal-content">
           <div class="modal-header">
             <h1 class="modal-title fs-5" id="exampleModalLabel">Форма</h1>
               <button type="button" class="btn-close"
                data-bs-dismiss="modal" aria-label="Закрыть" id="buttonClose">
               </button>
           </div>
           <div class="modal-body">
             <form action="/" method="POST" class="px-2">
               <label class="form-control border-0 form-label">
                 Имя: <input name="name" required class="form-control">
               </label>
               <label class="form-control border-0 form-label">
                 Электронная почта: <input type="email" name="email" required
                          class="form-control">
               </label>
               <label class="form-control border-0 form-label">
                 Телефон: <input type="tel" name="phone" required
                          class="form-control">
               </label>
               <label class="form-control border-0 form-label">
                 Организация: <input name="organization" required
                                 class="form-control">
               </label>
               <label class="form-control border-0 form-label">
                 Сообщение: <textarea class="form-control" name="message"></textarea>
               </label>
               <label class="form-control border-0 form-label">
                 <input type="checkbox" class="form-check-input" required
                   name="familiarized">
                 Я ознакомлен с контрактом
               </label>
               <button class="btn btn-custom w-100 mt-2" type="submit">
                 Сохранить</button>
             </form>
           </div>
         </div>
      </div>
    </div>
    <p class="response text-center my-4"></p>
  </body>

</html>
